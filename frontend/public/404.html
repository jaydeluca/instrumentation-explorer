<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 handling for client-side routing
    // This script redirects to the base URL with the path and query as a parameter
    // so React Router can handle the routing on the client side
    
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1]; // e.g., 'instrumentation-explorer'
    var baseUrl = '/' + repoName + '/';
    
    // Get the path after the repo name
    var routePath = '/' + pathSegments.slice(2).join('/');
    var search = window.location.search;
    var hash = window.location.hash;
    
    // If we're not already at the base URL, redirect
    if (window.location.pathname !== baseUrl) {
      // Construct the redirect URL with path and query as parameters
      var redirectUrl = baseUrl + '?p=' + encodeURIComponent(routePath);
      if (search) {
        redirectUrl += '&' + search.substring(1); // Remove the '?' from search
      }
      if (hash) {
        redirectUrl += hash;
      }
      
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
  <p>If you are not redirected automatically, <a href="/instrumentation-explorer/">click here to go to the application</a>.</p>
</body>
</html>
